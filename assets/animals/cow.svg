<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- legs -->
    <rect x="170" y="360" width="42" height="95" rx="18" fill="#f2f2f2" stroke="#2b2b2b" stroke-width="10"/>
    <rect x="245" y="365" width="42" height="95" rx="18" fill="#f2f2f2" stroke="#2b2b2b" stroke-width="10"/>
    <rect x="320" y="360" width="42" height="95" rx="18" fill="#f2f2f2" stroke="#2b2b2b" stroke-width="10"/>

    <!-- body -->
    <ellipse cx="275" cy="320" rx="185" ry="100" fill="#ffffff" stroke="#2b2b2b" stroke-width="10"/>

    <!-- spots -->
    <path d="M185 305c0-28 28-55 60-55 42 0 55 22 55 45 0 34-24 63-66 63-28 0-49-23-49-53z" fill="#5b3a29" opacity="0.9"/>
    <path d="M295 285c8-28 44-44 80-35 34 9 50 33 43 61-9 37-48 56-86 47-30-7-45-39-37-73z" fill="#5b3a29" opacity="0.9"/>

    <!-- head -->
    <ellipse cx="145" cy="275" rx="75" ry="65" fill="#ffffff" stroke="#2b2b2b" stroke-width="10"/>
    <ellipse cx="135" cy="300" rx="55" ry="40" fill="#ffb6b6" stroke="#2b2b2b" stroke-width="10"/>

    <!-- ears -->
    <ellipse cx="80" cy="265" rx="30" ry="22" fill="#ffffff" stroke="#2b2b2b" stroke-width="10"/>
    <ellipse cx="205" cy="265" rx="30" ry="22" fill="#ffffff" stroke="#2b2b2b" stroke-width="10"/>

    <!-- eyes -->
    <circle cx="120" cy="265" r="12" fill="#2b2b2b"/>
    <circle cx="170" cy="265" r="12" fill="#2b2b2b"/>
    <circle cx="115" cy="260" r="4" fill="#ffffff"/>
    <circle cx="165" cy="260" r="4" fill="#ffffff"/>

    <!-- nostrils -->
    <ellipse cx="125" cy="305" rx="8" ry="12" fill="#2b2b2b" opacity="0.6"/>
    <ellipse cx="155" cy="305" rx="8" ry="12" fill="#2b2b2b" opacity="0.6"/>

    <!-- tail -->
    <path d="M435 305c28 22 32 55 12 76" fill="none" stroke="#2b2b2b" stroke-width="10" stroke-linecap="round"/>
    <path d="M460 385c-10 12-28 10-40-4" fill="none" stroke="#5b3a29" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
